<script type="text/javascript">
    $("#TESTA").on("click",function() {
        $.ajax({
            type: "post",
            dataType: "json",
            url: '/getToken',
            contentType: "application/json",
            data:JSON.stringify({
                username:"cy",
                password:"123456"
            }),
            success:function(result){
                console.log(result);
                localStorage.setItem("token",result);
                window.location.href = "localhost:8181/testA.html";
            },
            error:function(){
                alert("error");
            }
        });
    });
</script>
